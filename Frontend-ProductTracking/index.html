<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="row">




<div class="col-2 col-lg-6">
  <img src="images/logo.svg" class="logo" alt="image 1" />

  <div class="content">

  <div class="content-1">
    <button type="button" class="btn-1 btn-dark btn-sm ">New</button>
    MONOGRAPH DASHBOARD
  </div>



  <div class="content-2">
    <h2>POWERFUL INSIGHTS INTO YOUR TEAM</h2>
  </div>



  <div class="content-3">
    <p>
    Project planning and time tracking
    </p>
    <p>
    for agile teams
  </p>
  </div>

  <div class="content-4">
    <button type"button" class="btn-2 btn-lg">Schedule a demo</button>
    TO SEE A LIVE PREVIEW
  </div>

</div>
</div>

<div class="col-lg-6">
  <img src="images/illustration-devices.svg" class="img-2" alt="image 2" />

</div>

<div class="nav">
  <div class="nav-item">PRODUCT</div>
  <div class="nav-item">FEATURES</div>
  <div class="nav-item">PRICING</div>
  <div class="nav-item">LOGIN</div>
</div>




</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/pranjli-singhal1">Pranjli Singhal</a>.
    </p>
  </footer>
</body>
</html>
